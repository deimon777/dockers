## docker-compose para correr wordpress con una base de datos en mysql
version: '3.9'

services:
  db:
    image: mariadb:10.6.4
    container_name: "mariadb"
    restart: always
    ports:
      - 3306:3306
    user: "1000:985"
    volumes:
      - ./database:/var/lib/mysql
    environment:
      - MARIADB_SERVERNAME=localhost
      - MARIADB_DATABASE=wordpress
      - MARIADB_ROOT_PASSWORD=example
      - MARIADB_USER=example
      - MARIADB_PASSWORD=example
    networks:
      - network
##############################################################################
  wordpress:
    image: wordpress:5.8.1-php7.4-apache
    container_name: "wordpress"
    restart: always
    ports:
      - 8000:80
    user: "1000:985"
    volumes:
      - ./site:/var/www/html
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_TABLE_PREFIX: wp2_
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: example
      WORDPRESS_DB_PASSWORD: example
    links:
      - db:mariadb
    depends_on:
        - db
    networks:
      - network
##############################################################################
  adminer:
    image: adminer:4.8.1
    profiles: ["debug"]
    container_name: "adminer"
    restart: always
    ports:
      - 8080:8080
    # environment:
      # ADMINER_DESIGN: flat # https://github.com/vrana/adminer/tree/master/designs
      # ADMINER_PLUGINS: tables-filter tinymce # https://www.adminer.org/en/plugins/
    links:
      - db:mariadb
    depends_on:
        - db
    networks:
      - network
##############################################################################
volumes:
  database: {}
  site: {}

networks:
  network:
